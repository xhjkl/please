name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    name: linux/x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      # - name: Setup CUDA
      #   uses: Jimver/cuda-toolkit@v0.2.28
      #   with:
      #     cuda: '12.2.0'
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build
        run: cargo build --release --locked
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/release/please dist/please-linux-x86_64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: please-linux-x86_64
          path: dist/please-linux-x86_64

  build-linux-arm64:
    name: linux/arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Install aarch64 gnu toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build (aarch64-unknown-linux-gnu)
        run: |
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
          echo "Configured cross linker"
          cargo build --release --locked --target aarch64-unknown-linux-gnu
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/please dist/please-linux-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: please-linux-arm64
          path: dist/please-linux-arm64

  build-macos:
    name: macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build
        run: cargo build --release --locked
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/release/please dist/please-darwin-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: please-darwin-arm64
          path: dist/please-darwin-arm64

  publish:
    name: publish release
    needs: [build-linux-x86_64, build-linux-arm64, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: please-linux-x86_64
          path: dist
      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: please-linux-arm64
          path: dist
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: please-darwin-arm64
          path: dist
      - name: Compute ephemeral tag
        id: tag
        run: |
          echo "tag=ci-$(date -u +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: Latest
          prerelease: false
          make_latest: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
