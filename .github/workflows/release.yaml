name: Release

on:
  push:
    branches: [ main ]

jobs:
  build-linux-x86_64:
    name: linux (x86_64 musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build (x86_64-unknown-linux-musl)
        run: cross build --release --locked --target x86_64-unknown-linux-musl
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/please dist/please-linux-x86_64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: please-linux-x86_64
          path: dist/please-linux-x86_64

  build-linux-arm64:
    name: linux (arm64 musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build (aarch64-unknown-linux-musl)
        run: cross build --release --locked --target aarch64-unknown-linux-musl
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-musl/release/please dist/please-linux-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: please-linux-arm64
          path: dist/please-linux-arm64

  build-macos:
    name: macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build
        run: cargo build --release --locked
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/release/please dist/please-darwin-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: please-darwin-arm64
          path: dist/please-darwin-arm64

  publish:
    name: publish release
    needs: [build-linux-x86_64, build-linux-arm64, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: please-linux-x86_64
          path: dist
      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: please-linux-arm64
          path: dist
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: please-darwin-arm64
          path: dist
      - name: Ensure GitHub Release exists (main channel)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: main
          name: main
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to main channel, overwriting
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          file_glob: true
          tag: main
          release_name: main
          overwrite: true
          body: Automated evergreen main channel build
