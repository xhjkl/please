name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    name: linux/x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      # - name: Setup CUDA
      #   uses: Jimver/cuda-toolkit@v0.2.28
      #   with:
      #     cuda: '12.2.0'
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build
        run: cargo build --release --locked
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/release/please dist/please-linux-x86_64
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: please-linux-x86_64
          path: dist/please-linux-x86_64

  build-linux-arm64:
    name: linux/arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Install aarch64 gnu toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build (aarch64-unknown-linux-gnu)
        run: |
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
          echo "Configured cross linker"
          cargo build --release --locked --target aarch64-unknown-linux-gnu
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/please dist/please-linux-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: please-linux-arm64
          path: dist/please-linux-arm64

  build-macos:
    name: macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build
        run: cargo build --release --locked
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/release/please dist/please-darwin-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: please-darwin-arm64
          path: dist/please-darwin-arm64

  publish:
    name: publish release
    needs: [build-linux-x86_64, build-linux-arm64, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Download Linux artifact
        uses: actions/download-artifact@v6
        with:
          name: please-linux-x86_64
          path: dist
      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v6
        with:
          name: please-linux-arm64
          path: dist
      - name: Download macOS artifact
        uses: actions/download-artifact@v6
        with:
          name: please-darwin-arm64
          path: dist
      - name: Compute ephemeral tag
        id: tag
        run: |
          echo "tag=ci-$(date -u +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: Latest
          prerelease: false
          make_latest: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute artifact checksums
        id: sums
        shell: bash
        run: |
          set -euo pipefail
          linux_amd64_sha=$(sha256sum dist/please-linux-x86_64 | awk '{print $1}')
          linux_arm64_sha=$(sha256sum dist/please-linux-arm64 | awk '{print $1}')
          darwin_arm64_sha=$(sha256sum dist/please-darwin-arm64 | awk '{print $1}')
          echo "sha_linux_x86_64=$linux_amd64_sha" >> "$GITHUB_OUTPUT"
          echo "sha_linux_arm64=$linux_arm64_sha" >> "$GITHUB_OUTPUT"
          echo "sha_darwin_arm64=$darwin_arm64_sha" >> "$GITHUB_OUTPUT"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v6
        with:
          repository: xhjkl/homebrew-made
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Render Homebrew formula
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p tap/Formula
          cp homebrew/Formula/please.rb tap/Formula/please.rb
          # Substitute pilcrow tokens
          sed -i \
            -e "s|¶version|${{ steps.tag.outputs.tag }}|g" \
            -e "s|¶sha256_darwin_arm64|${{ steps.sums.outputs.sha_darwin_arm64 }}|g" \
            -e "s|¶sha256_linux_x86_64|${{ steps.sums.outputs.sha_linux_x86_64 }}|g" \
            -e "s|¶sha256_linux_arm64|${{ steps.sums.outputs.sha_linux_arm64 }}|g" tap/Formula/please.rb

      - name: Commit and push tap update
        shell: bash
        run: |
          set -euo pipefail
          git -C tap config user.name "github-actions[bot]"
          git -C tap config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git -C tap add Formula/please.rb
          if git -C tap diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git -C tap commit -m "please: bump to ${{ steps.tag.outputs.tag }}"
          git -C tap push origin HEAD:main --force-with-lease
